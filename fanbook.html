<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .header-img {
      width: 100%;
      height: 300px;
      object-fit: fill;
    }

    .fan-book-form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      margin-top: -80px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    .message-card {
      background-color: white;
      border-radius: 8px;
      padding: 10px 15px;
      margin-bottom: 15px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body>
  <!-- Header with Image -->
  <div class="container-fluid p-0">
    <img src="https://img.onmanorama.com/content/dam/mm/en/entertainment/entertainment-news/images/2019/9/21/vijay-rajinikanth-ajith.jpg.transform/576x300/image.jpg"
      alt="Header Image" class="header-img">
  </div>

  <!-- Main Container -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">

        <!-- Fan Book Form -->
        <div class="fan-book-form text-center">
          <h2 class="mb-4">Kollywood Actors Fan Book</h2>
          <form id="fanForm">
            <div class="mb-3">
              <input type="text" class="form-control" id="nickname" placeholder="Nickname">
            </div>
            <div class="mb-3">
              <textarea class="form-control" id="fanMessage" rows="4" placeholder="Fan Message"></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Leave a fan message</button>
          </form>
        </div>

        <!-- Fan Messages -->
        <div class="fan-messages mt-4" id="fanMessages">
          <div class="message-card">
            <p><strong>PhoenixBird2004</strong>: Neengathaan Mass!</p>
          </div>
          <div class="message-card">
            <p><strong>SaffronBonda143</strong>: Kadavuley Ajithey!</p>
          </div>
          <div class="message-card">
            <p><strong>PUBGVeriyan123</strong>: Aandavare!</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    // Event listener for form submission
    document.getElementById('fanForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent the form from refreshing the page

      // Get input values
      const nickname = document.getElementById('nickname').value.trim();
      const fanMessage = document.getElementById('fanMessage').value.trim();

      // Check if both fields are filled
      if (nickname && fanMessage) {
        // Create a new message card
        const newMessage = document.createElement('div');
        newMessage.classList.add('message-card');
        newMessage.innerHTML = `<p><strong>${nickname}</strong>: ${fanMessage}</p>`;

        // Append the new message to the fan messages section
        document.getElementById('fanMessages').appendChild(newMessage);

        // Clear the form fields
        document.getElementById('nickname').value = '';
        document.getElementById('fanMessage').value = '';
      } else {
        alert('Please fill in both fields before submitting.');
      }
    });
  </script>
</body>

</html>
